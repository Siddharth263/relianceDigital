<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Reliance Digital</title>
    <link rel="stylesheet" href="./All  CSS/brandNavbar.css">
    <link rel="stylesheet" href="./All  CSS/registration.css">
    <link rel="stylesheet" href="./All  CSS/footer.css">
</head>

<body>
    <div class="navbar" id="nav"></div>

    <form id="registration_form">
        <div id="heading">Register New Account</div>
        <hr>
        <input type="text" id="f_name" placeholder="First Name*">
        <input type="text" id="l_name" placeholder="Last name*">
        <input type="email" id="email" placeholder="Email Address*">
        <p>Your email address will be used to send order invoice, order updates etc.</p>
        <!-- <div id="verify_box"><button  id="verify_btn" >VERIFY EMAIL</button></div> -->
        <input type="text" id="mobile" placeholder="Mobile Number*">
        <p>Your mobile number will be used to avail benefits such as Jio Mart Cashback and ROne Loyality Points and
            receive quick notifications.</p>
        <input type="submit" id="proceed_btn" placeholder="PROCEED">
        <span>Already Registered?<a href="login.html"> LOGIN</a></span>
    </form>

    <div id="footer"></div>
</body>

</html>
<script src="./All JS/registration.js" type="module"></script>
